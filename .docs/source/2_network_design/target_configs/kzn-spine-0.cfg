system {
    host-name kzn-spine-0;
    root-authentication {
        encrypted-password "$1$EV08/YSD$0bFQK2QZYd5CRkAgaFm9u."; ## SECRET-DATA
    }
    login {
        user eucariot {
            uid 2000;
            class super-user;
            authentication {
                encrypted-password "$1$cbuzt.vC$59aopvmUztwYgA2ZIrr1o1"; ## SECRET-DATA
            }
        }
    }
    syslog {
        user * {
            any emergency;
        }
        file messages {
            any notice;
            authorization info;
        }
        file interactive-commands {
            interactive-commands any;
        }
    }
}
interfaces {
    ge-0/0/0 {
        unit 0 {
            family inet {
                address 169.254.0.1/31;
            }
        }
    }
    ge-0/0/2 {
        unit 0 {
            family inet {
                address 169.254.100.1/31;
            }
        }
    }
    em0 {
        unit 0 {
            family inet {
                address 192.168.1.2/24;
            }
        }
    }
}
routing-options {
    autonomous-system 64513;
}
protocols {
    bgp {
        group LEAFS {
            type external;
            import ALLOW;
            family inet {
                unicast;
            }
            export EXPORT;
            neighbor 169.254.0.0 {
                peer-as 64513.00000;
            }
        }
        group EDGES {
            type external;
            import ALLOW;
            family inet {
                unicast;
            }
            export EXPORT;
            neighbor 169.254.100.0 {
                peer-as 65535;
            }
        }
    }
    lldp {
        port-id-subtype interface-name;
        interface all;
    }
}
policy-options {
    policy-statement ALLOW {
        then accept;
    }
    policy-statement EXPORT {
        term NO_DIRECT {
            from protocol direct;
            then reject;
        }
        term ALLOW {
            then accept;
        }
    }
}

